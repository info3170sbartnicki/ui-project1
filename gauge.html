<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animated Linear Gauge</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    
    #progress-bar-label {
            position: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #573280;
        }
  </style>
</head>
<body>
  <div id="chart">
    <div id="progress-bar-label">Total number of flight distance (Kilometers)</div>

  </div>
  <script>
    // set the dimensions and margins of the graph
    var width = 400;
    var height = 100;
    var margin = 20;

    // The maximum value of the gauge
    var maxValue = 100;

    // The initial value of the gauge
    var initialValue = 0;

    // The desired final value of the gauge
    var finalValue = 70;

    // append the svg object to the body of the page
    var svg = d3.select("#chart")
      .append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + margin + "," + margin + ")");

    // Create a linear scale
    var x = d3.scaleLinear()
      .domain([0, maxValue])
      .range([0, width - 2 * margin]);

    // Draw the gauge
    var gauge = svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", x(maxValue))
      .attr("height", height - 2 * margin)
      .style("fill", "#573280")

    // Add a value indicator
    var valueIndicator = svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", x(initialValue))
      .attr("height", height - 2 * margin)
      .style("fill", "#FFA306")

    // Add a scale
    var xAxis = d3.axisBottom()
      .scale(x)

    svg.append("g")
      .attr("transform", "translate(0," + (height - 2 * margin) + ")")
      .call(xAxis);

    // Animate the gauge
    valueIndicator
      .transition()
      .duration(2000)
      .attr("width", x(finalValue))
  </script>
</body>
</html>
